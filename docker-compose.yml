version: '3'

services:
  chess-app:
    build: .
    ports:
      - "5000:5000"
    depends_on:
      - ollama
    environment:
      - PORT=5000
      - OLLAMA_HOST=http://ollama:11434
    restart: unless-stopped
    networks:
      - chess-network

  ollama:
    build:
      context: ./ollama
      dockerfile: Dockerfile.ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    restart: unless-stopped
    networks:
      - chess-network

volumes:
  ollama-data:

networks:
  chess-network:
    driver: bridge


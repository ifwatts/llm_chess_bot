apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: llm-chess-bot-network-policy
  namespace: llm-chess-bot
  labels:
    app: llm-chess-bot
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow traffic from anywhere to the chess-app on port 5000
  - from: []
    ports:
    - protocol: TCP
      port: 5000
  # Allow traffic from chess-app to ollama on port 11434
  - from:
    - podSelector:
        matchLabels:
          app: chess-app
    ports:
    - protocol: TCP
      port: 11434
  # Allow traffic from OpenShift ingress controllers
  - from:
    - namespaceSelector:
        matchLabels:
          network.openshift.io/policy-group: ingress
    ports:
    - protocol: TCP
      port: 5000
  # Allow traffic from monitoring systems
  - from:
    - namespaceSelector:
        matchLabels:
          name: openshift-monitoring
    ports:
    - protocol: TCP
      port: 5000
    - protocol: TCP
      port: 11434
  egress:
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
  # Allow HTTPS traffic for model downloads and updates
  - to: []
    ports:
    - protocol: TCP
      port: 443
  # Allow HTTP traffic for model downloads
  - to: []
    ports:
    - protocol: TCP
      port: 80
  # Allow traffic to GitHub (using broader CIDR ranges)
  - to:
    - ipBlock:
        cidr: 140.82.112.0/20
    - ipBlock:
        cidr: 185.199.108.0/22
    - ipBlock:
        cidr: 185.199.109.0/22
    - ipBlock:
        cidr: 185.199.110.0/22
    - ipBlock:
        cidr: 185.199.111.0/22
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80
  # Allow traffic to Docker Hub (using broader CIDR ranges)
  - to:
    - ipBlock:
        cidr: 0.0.0.0/0
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80
  # Allow traffic to OpenShift API server
  - to:
    - ipBlock:
        cidr: 172.30.0.1/32
    ports:
    - protocol: TCP
      port: 443
  # Allow traffic between chess-app and ollama
  - to:
    - podSelector:
        matchLabels:
          app: ollama
    ports:
    - protocol: TCP
      port: 11434
  # Allow traffic from ollama to chess-app (if needed)
  - to:
    - podSelector:
        matchLabels:
          app: chess-app
    ports:
    - protocol: TCP
      port: 5000
  # Allow traffic to OpenShift internal services
  - to:
    - namespaceSelector:
        matchLabels:
          name: openshift-image-registry
    ports:
    - protocol: TCP
      port: 5000
  - to:
    - namespaceSelector:
        matchLabels:
          name: openshift-ingress
    ports:
    - protocol: TCP
      port: 443

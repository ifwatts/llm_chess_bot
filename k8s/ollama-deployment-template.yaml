apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama
  namespace: llm-chess-bot
  labels:
    app: ollama
    component: llm-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ollama
      component: llm-service
  template:
    metadata:
      labels:
        app: ollama
        component: llm-service
    spec:
      imagePullSecrets:
      - name: llm-chess-bot-pull-secret
      - name: docker-hub-secret
      - name: custom-registry-secret
      containers:
      - name: ollama
        image: ${OLLAMA_IMAGE:-image-registry.openshift-image-registry.svc:5000/llm-chess-bot/ollama:latest}
        ports:
        - containerPort: 11434
          name: http
        env:
        - name: OLLAMA_HOST
          value: "0.0.0.0"
        - name: OLLAMA_GPU
          value: "0"
        - name: OLLAMA_MAX_LOADED_MODELS
          value: "1"
        - name: OLLAMA_NUM_PARALLEL
          value: "1"
        - name: HOME
          value: "/tmp"
        - name: OLLAMA_MODELS
          value: "/tmp/ollama"
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /
            port: 11434
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: 11434
          initialDelaySeconds: 30
          periodSeconds: 10
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: ollama
  namespace: llm-chess-bot
  labels:
    app: ollama
    component: llm-service
spec:
  selector:
    app: ollama
  ports:
  - name: http
    port: 11434
    targetPort: 11434
    protocol: TCP
  type: ClusterIP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ollama-pvc
  namespace: llm-chess-bot
  labels:
    app: ollama
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  # Remove storageClassName to use default or try without it

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Chessboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Interactive Chessboard</h1>
    <div class="game-container">
        <div class="left-panel">
            <div class="captured-pieces white-captured" id="white-captured">
                <h4>Captured by White</h4>
                <div class="captured-list"></div>
            </div>
            <div class="board-wrapper" id="board-wrapper">
                <div class="chessboard" id="chessboard"></div>
            </div>
            <div class="captured-pieces black-captured" id="black-captured">
                <h4>Captured by Black</h4>
                <div class="captured-list"></div>
            </div>
            <div class="controls">
                <button id="reset-button">Reset Game</button>
                <button id="hint-button">Get Hint</button>
            </div>
            <div class="learning-mode-control">
                <h3>Learning Mode</h3>
                <div class="learning-toggle">
                    <label>
                        <input type="checkbox" id="learning-mode-toggle">
                        <span>Enable Learning Mode</span>
                    </label>
                </div>
                <div class="hint-level-control">
                    <label for="hint-level-select">
                        Hint Level:
                        <select id="hint-level-select">
                            <option value="basic">Basic</option>
                            <option value="intermediate">Intermediate</option>
                            <option value="advanced">Advanced</option>
                        </select>
                    </label>
                </div>
                <div id="hint-display" class="hint-display" style="display: none;">
                    <h4>Hint</h4>
                    <div class="hint-content">
                        <div class="hint-move"></div>
                        <div class="hint-explanation"></div>
                    </div>
                </div>
            </div>
            <div class="skill-control">
                <h3>Computer Skill Level</h3>
                <div class="skill-slider-container">
                    <label for="skill-slider">
                        <span id="skill-label">Intermediate</span> (Level <span id="skill-value">5</span>)
                    </label>
                    <input type="range" id="skill-slider" min="1" max="10" value="5" step="1">
                    <div class="skill-labels">
                        <span>Beginner</span>
                        <span>Master</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="right-panel">
            <h2>Move History</h2>
            <div id="move-history" class="move-history"></div>
        </div>
    </div>
    <script src="chess.js"></script>
</body>
</html>

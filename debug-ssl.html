<!DOCTYPE html>
<html>
<head>
    <title>SSL Debug Test</title>
</head>
<body>
    <h1>SSL Certificate Debug</h1>
    <div id="results"></div>
    
    <script>
        async function testConnection() {
            const results = document.getElementById('results');
            
            try {
                // Test the API endpoint
                const response = await fetch('https://chess-app-llm-chess-bot.apps.aiops-dev-prod.cp.fyre.ibm.com/board');
                const data = await response.json();
                
                results.innerHTML = `
                    <h2>✅ Connection Successful!</h2>
                    <p><strong>Status:</strong> ${response.status}</p>
                    <p><strong>Pieces:</strong> ${data.pieces ? Object.keys(data.pieces).length : 0}</p>
                    <p><strong>Turn:</strong> ${data.turn}</p>
                    <p><strong>FEN:</strong> ${data.fen}</p>
                    <h3>Chess pieces are loading correctly!</h3>
                `;
            } catch (error) {
                results.innerHTML = `
                    <h2>❌ Connection Failed</h2>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p><strong>Try:</strong></p>
                    <ul>
                        <li>Using HTTP: <a href="http://chess-app-llm-chess-bot.apps.aiops-dev-prod.cp.fyre.ibm.com">http://chess-app-llm-chess-bot.apps.aiops-dev-prod.cp.fyre.ibm.com</a></li>
                        <li>Accepting SSL risk in browser</li>
                        <li>Clearing browser cache</li>
                    </ul>
                `;
            }
        }
        
        testConnection();
    </script>
</body>
</html>
